<div class="container">
  <h1>Gerador de Senhas</h1>
  <form (ngSubmit)="generate()">
    <div class="form-group">
      <label for="length">Tamanho da Senha:</label>
      <input type="number" id="length" [(ngModel)]="passwordLength" name="length" min="6" max="32">
    </div>

    <div class="form-group">
      <label>Incluir:</label>
      <div class="checkbox-group">
        <div class="checkbox-container">
          <input type="checkbox" id="uppercase" [(ngModel)]="includeUppercase" name="uppercase">
          <label for="uppercase">Maiúsculas</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="lowercase" [(ngModel)]="includeLowercase" name="lowercase">
          <label for="lowercase">Minúsculas</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="numbers" [(ngModel)]="includeNumbers" name="numbers">
          <label for="numbers">Números</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="symbols" [(ngModel)]="includeSymbols" name="symbols">
          <label for="symbols">Símbolos</label>
        </div>
      </div>
    </div>

    <button type="submit">Gerar Senha</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="result-container">
    <label>Sua Senha Gerada:</label>
    <p id="password-display">{{ generatedPassword }}</p>
  </div>
</div>
